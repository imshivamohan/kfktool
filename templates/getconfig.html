<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            padding: 40px;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .menu {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .menu a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        .menu a:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th,
        table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        table th {
            background-color: #f2f2f2;
        }

        .table-container {
            overflow-x: auto;
        }

        /* Additional CSS styles for the table */
        .config-table {
            width: 100%;
            border-collapse: collapse;
        }

        .config-table th {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        .config-table td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .config-key {
            font-weight: bold;
            color: #555;
        }

        .config-value {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Get Config Page</h1>
        <div class="menu">
            <a href="/">Home</a>
            <a href="/getschema">Get Schema</a>
            <a href="/producer">Producer</a>
            <a href="/consumer">Consumer</a>
            <a href="/setconfig">Set Config</a>
            <a href="/getconfig">Get Config</a>
        </div>
        <div class="table-container">
            <table class="config-table">
                <thead>
                    <tr>
                        <th>Key</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    {% for key, value in config_data.items() %}
                        <tr>
                            <td class="config-key">{{ key }}</td>
                            <td class="config-value">{{ value }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
